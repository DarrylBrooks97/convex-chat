on:
  push:
    branches:
      - "main"
  workflow_dispatch:

env:
  NODE_VERSION: "14.x" # set this to the node version to use
  CONVEX_ADMIN_KEY: ${{ secrets.CONVEX_ADMIN_KEY }}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install packages
        run: |
          yarn

      - name: Updating .env file
        run: |
          cat NEXTAUTH_SECRET=$NEXTAUTH_SECRET > .env.local
          cat NEXTAUTH_URL=$NEXTAUTH_URL > .env.local
          cat GITHUB_ID=$GITHUB_ID > .env.local
          cat GITHUB_SECRET=$GITHUB_SECRET > .env.local

      - name: Loging into Convex
        run: |
          npx convex login --device-name=gitactions --no-open -f

      - name: Updating convex
        run: |
          npx convex push

      - name: Build project
        run: yarn build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .
